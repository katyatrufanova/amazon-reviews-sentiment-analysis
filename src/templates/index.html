<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Reviews Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Amazon Reviews Sentiment Analysis</h1>
        <div class="input-container">
            <textarea id="review-text" placeholder="Enter your review here..."></textarea>
            <button id="analyze-btn">Analyze</button>
        </div>
        <div id="result" class="hidden">
            <h2>Sentiment: <span id="sentiment"></span></h2>
            <div class="confidence-bar">
                <div id="confidence-fill"></div>
            </div>
            <p>Confidence: <span id="confidence"></span>%</p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
